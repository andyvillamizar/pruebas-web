<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
    <!-- Pantalla de Inicio -->
    <div id="login-screen" class="screen active">
      <header>
        <img src="logo.png" alt="Logo" class="logo">
      </header>
      <h1>El sonido del ayer, <br> en tus manos hoy</h1>
      <button onclick="navigateTo('login-form')" class="btn-primary">Inicia Sesión</button>
      <p><a href="#" onclick="navigateTo('register-screen')">¿No tienes una cuenta? Regístrate AQUÍ</a></p>
    </div>

    <!-- Pantalla de Login -->
    <div id="login-form" class="screen">
      <header>
        <img src="logo.png" alt="Logo" class="logo">
      </header>
      <h2>Bienvenido a Playlist</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="btn-primary">Log In</button>
      </form>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-screen" class="screen">
      <header>
        <img src="logo.png" alt="Logo" class="logo">
      </header>
      <h2>Regístrate</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="btn-primary">Crear Cuenta</button>
      </form>
      <p><a href="#" onclick="navigateTo('login-screen')">¿Ya tienes cuenta? Inicia Sesión</a></p>
    </div>

    <!-- Pantalla Principal -->
    <div id="home-screen" class="screen">
      <header>
        <img src="logo.png" alt="Logo" class="logo">
        <button class="menu-btn">☰</button>
      </header>
      <h2>Encuentra a tu género favorito</h2>
      <input type="text" placeholder="Búsqueda" class="search-bar">
      <div class="genres">
        <button>Rap</button>
        <button>Hip-Hop</button>
        <button>Pop</button>
        <button>New Wave</button>
        <button>Rock</button>
      </div>
      <div class="artists">
        <div class="artist-card">Michael Jackson</div>
        <div class="artist-card">Queen</div>
        <div class="artist-card">Metallica</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
